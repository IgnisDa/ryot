app = "ryot"
primary_region = "ord"

[build]
image = "ghcr.io/ignisda/ryot:unstable"

[http_service]
internal_port = 8000
force_https = true
min_machines_running = 0
max_machines_running = 1
processes = ["app"]

[[http_service.checks]]
grace_period = "5s"
interval = "5s"
method = "GET"
timeout = "5s"
path = "/config"
