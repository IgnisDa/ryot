version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces/ryot:cached
    command: sleep infinity
    ports:
      - '8000:8000'
      - '3000:3000'
    user: archlinux

  mail:
    image: axllent/mailpit:v1.5.4
    ports:
      - 8025:8025
    environment:
      MP_DATA_FILE: /data/mail.data
      MP_SMTP_AUTH_ACCEPT_ANY: "1"
      MP_SMTP_AUTH_ALLOW_INSECURE: "1"
      MP_VERBOSE: "1"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8025/readyz" ]
      interval: 5s
      timeout: 5s
      retries: 3
    volumes:
      - mail-data:/data

volumes:
  mail-data:
