services:
  backend-redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      retries: 5
      timeout: 5s
      interval: 2s
      test: ["CMD", "redis-cli", "ping"]

  backend-postgres:
    restart: unless-stopped
    image: postgres:18-alpine
    command: postgres -c shared_preload_libraries=pg_stat_statements -c wal_level=logical
    volumes:
      - backend_postgres_storage:/var/lib/postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      retries: 5
      timeout: 5s
      interval: 2s
      test: ["CMD-SHELL", "pg_isready -U postgres"]

  app-backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
      REDIS_URL: redis://backend-redis:6379
      SERVER_ADMIN_ACCESS_TOKEN: super-secret-token-that-should-be-changed
      DATABASE_URL: postgresql://postgres:postgres@backend-postgres:5432/postgres
    depends_on:
      backend-redis:
        condition: service_healthy
      backend-postgres:
        condition: service_healthy

volumes:
  backend_postgres_storage:
