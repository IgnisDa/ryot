$schema: "https://moonrepo.dev/schemas/tasks.json"

fileGroups:
  app:
    - "app/**/*"
    - "lib/**/*"
    - "src/**/*"

  configs:
    - "*.{js,json}"

  sources:
    - "src/**/*"
    - "types/**/*"

  tests:
    - "tests/**/*.test.*"
    - "**/__tests__/**/*"

  assets:
    - "assets/**/*"
    - "images/**/*"
    - "static/**/*"
    - "**/*.{scss,css}"
    - "**/*.mdx"

tasks:
  lint:
    command: "biome check ."
    inputs:
      - "/biome.json"
      - "@group(app)"
      - "@group(sources)"
      - "@group(tests)"

  format:
    command: "biome format ."
    inputs:
      - "/biome.json"
      - "@group(app)"
      - "@group(sources)"
      - "@group(tests)"

  typecheck:
    command:
      - tsc
      - "--build"
      - "--verbose"
    inputs:
      - "@group(app)"
      - "@globs(sources)"
      - "@globs(tests)"
      - "tsconfig.json"
      - "tsconfig.*.json"
      - "/tsconfig.options.json"
