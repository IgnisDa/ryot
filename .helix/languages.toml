[[language]]
name = "typescript"
auto-format = true
formatter = { command = "npx", args = ["rome", "format", "--stdin-file-path", "source.ts"] }

[[language]]
name = "javascript"
auto-format = true
formatter = { command = "npx", args = ["rome", "format", "--stdin-file-path", "source.js"] }

[[language]]
name = "json"
auto-format = true
formatter = { command = "npx", args = ["rome", "format", "--stdin-file-path", "source.json"] }

[[language]]
name = "tsx"
auto-format = true
formatter = { command = "npx", args = ["rome", "format", "--stdin-file-path", "source.tsx"] }

[[language]]
name = "jsx"
auto-format = true
formatter = { command = "npx", args = ["rome", "format", "--stdin-file-path", "source.jsx"] }

[[language]]
name = "vue"
auto-format = true
file-types = ["vue"]
injection-regex = "vue"
language-server = { command = "vue-language-server", args = ["--stdio"] }
roots = ["package.json"]
scope = "text.html.vue"

[language.config.typescript]
tsdk = "/workspaces/ryot/node_modules/typescript/lib"
