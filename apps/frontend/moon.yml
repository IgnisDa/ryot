fileGroups:
  remix:
    - app/**/*
    - public/**/*
    - env.d.ts
    - remix.config.*

tasks:
  routes:
    command: remix-routes
    inputs:
      - '@group(remix)'

  dev:
    command: 'remix vite:dev --port 3000 --host'
    local: true
    deps:
      - routes

  build-basic:
    command: 'remix vite:build'

  build:
    deps:
      - routes
      - build-basic
    inputs:
      - '@group(remix)'
    outputs:
      - build
    options:
      runDepsInParallel: false

  typecheck:
    inputs:
      - '@group(remix)'
