fileGroups:
  remix:
    - app/**/*
    - public/**/*
    - env.d.ts
    - remix.config.*

tasks:
  routes:
    command: remix-routes
    inputs:
      - '@group(remix)'

  dev:
    command: vite dev --port 3000 --host
    local: true
    deps:
      - routes

  build-basic:
    command: vite build

  build-ssr:
    command: vite build --ssr

  build:
    deps:
      - routes
      - build-basic
      - build-ssr
    inputs:
      - '@group(remix)'
    outputs:
      - build
    options:
      runDepsInParallel: false

  typecheck:
    inputs:
      - '@group(remix)'
