tasks:
  build-dev-chrome:
    command: "wxt build -b chrome"
    outputs:
      - "dist/chrome-mv3"

  build-dev-firefox:
    command: "wxt build -b firefox"
    outputs:
      - "dist/firefox-mv2"

  build-dev:
    deps:
      - build-dev-chrome
      - build-dev-firefox

  build-chrome:
    command: "wxt zip -b chrome"
    outputs:
      - "dist/*-chrome.zip"

  build-firefox:
    command: "wxt zip -b firefox"
    outputs:
      - "dist/*-firefox.zip"

  build:
    deps:
      - build-chrome
      - build-firefox
