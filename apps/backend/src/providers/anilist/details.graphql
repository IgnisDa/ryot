query DetailsQuery($id: Int!) {
  Media(id: $id) {
    id
    title {
      userPreferred
    }
    episodes
    chapters
    description
    coverImage {
      extraLarge
    }
    type
    genres
    seasonYear
    bannerImage
    staff {
      edges {
        node {
          id
          name {
            full
          }
        }
        role
      }
    }
  }
}
