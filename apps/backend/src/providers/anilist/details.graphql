query DetailsQuery($id: Int!) {
  Media(id: $id) {
    id
    title { userPreferred }
    episodes
    chapters
    volumes
    description
    coverImage { extraLarge }
    type
    genres
    tags { name }
    seasonYear
    bannerImage
    staff {
      edges {
        node {
          name { full }
          image { large }
        }
        role
      }
    }
  }
}
