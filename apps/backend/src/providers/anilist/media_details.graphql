query MediaDetailsQuery($id: Int!) {
  Media(id: $id) {
    id
    title {
      english
      userPreferred
    }
    isAdult
    episodes
    chapters
    volumes
    description
    coverImage {
      extraLarge
    }
    type
    genres
    tags {
      name
    }
    startDate {
      year
    }
    bannerImage
    staff {
      edges {
        node {
          id
          name {
            full
          }
        }
        role
      }
    }
    studios {
      edges {
        node {
          id
          name
        }
      }
    }
    averageScore
    recommendations {
      nodes {
        mediaRecommendation {
          id
          type
          title {
            english
            userPreferred
          }
          coverImage {
            extraLarge
          }
        }
      }
    }
    trailer {
      site
      id
    }
  }
}
