fragment MediaPart on Media {
  id
  title {
    userPreferred
  }
  episodes
  chapters
  type
  description
  coverImage {
    extraLarge
  }
  seasonYear
  bannerImage
  staff {
    edges {
      node {
        id
        name {
          full
        }
      }
      role
    }
  }
}

query SearchQuery($search: String!, $page: Int!, $type: MediaType!, $perPage: Int!) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
    }
    media(search: $search, type: $type) {
      ...MediaPart
    }
  }
}
