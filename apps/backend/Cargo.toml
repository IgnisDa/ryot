[package]
name = "ryot"
version = "1.0.2"
edition = "2021"
repository = "https://github.com/IgnisDa/ryot"
license = "GPL-V3"

[dependencies]
anyhow = "1.0.70"
apalis = { version = "0.4.0", features = ["cron", "extensions", "limit", "sqlite"] }
argon2 = "0.5.0"
async-graphql = { version = "5.0.7", features = [
    "chrono",
    "decimal",
    "log",
    "uuid",
] }
async-graphql-axum = "5.0.7"
async-trait = "0.1.68"
aws-sdk-s3 = "0.28.0"
axum = { version = "0.6.12", features = ["macros", "multipart"] }
chrono = "0.4.24"
cookie = "0.17.0"
dotenvy = "0.15.7"
http = "0.2.9"
mime_guess = "2.0.4"
quick-xml = { version = "0.28.2", features = ["serde", "serialize"] }
regex = "1.8.1"
rust-embed = "6.6.1"
rust_decimal = "1.29.1"
rust_decimal_macros = "1.29.1"
schematic = { version = "0.7.1", features = ["toml", "yaml", "valid_url"] }
scdb = "0.2.1"
sea-orm = { version = "0.11.1", features = [
    "sqlx-mysql",
    "sqlx-postgres",
    "sqlx-sqlite",
    "runtime-tokio-rustls",
    "macros",
    "with-chrono",
    "with-uuid",
    "with-rust_decimal",
    "debug-print",
] }
sea-orm-migration = "0.11.1"
sea-query = "0.28.4"
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.96"
serde_with = { version = "3.0.0", features = ["chrono_0_4"] }
sqlx = "*"
strum = { version = "0.24.1", features = ["derive"] }
surf = { version = "2.3.2", features = [
    "h1-client-rustls",
], default-features = false }
tokio = { version = "1.27.0", features = ["full"] }
tower-cookies = "0.9.0"
tower-http = { version = "0.4.0", features = ["catch-panic", "cors", "trace"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
uuid = "1.3.1"

[dev-dependencies]
rstest = "0.17.0"
