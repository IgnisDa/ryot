[package]
name = "ryot"
version = "6.1.1"
edition = "2021"
repository = "https://github.com/IgnisDa/ryot"
license = "GPL-3.0"

[dependencies]
anyhow = { workspace = true }
apalis = { version = "=0.5.3", features = ["cron", "limit"] }
argon2 = "=0.6.0-pre.0"
async-graphql = { workspace = true }
async-graphql-axum = "=7.0.5"
async-trait = "=0.1.80"
aws-sdk-s3 = { version = "=1.34.0", features = ["behavior-version-latest"] }
axum = { version = "=0.7.5", features = ["macros", "multipart"] }
boilermates = "=0.3.0"
cached = { version = "=0.51.4", features = ["disk_store"] }
chrono = { workspace = true }
chrono-tz = "=0.9.0"
config = { path = "../../libs/config" }
convert_case = "=0.6.0"
const-str = "=0.5.7"
csv = "=1.3.0"
database = { path = "../../libs/database" }
data-encoding = "=2.6.0"
derive_more = { version = "=1.0.0-beta.6", features = [
    "add",
    "sum",
    "add_assign",
], default-features = false }
dotenvy = "=0.15.7"
enum_meta = "=0.6.0"
flate2 = "=1.0.30"
futures = "=0.3.30"
graphql_client = "=0.14.0"
hashbag = "=0.1.12"
http = "=1.1.0"
http-types = "=2.12.0"
isolang = { version = "=2.4.0", features = ["list_languages"] }
itertools = "=0.13.0"
jsonwebtoken = { version = "=9.3.0", default-features = false }
kinded = "=0.3.0"
lettre = { version = "=0.11.7", features = [
    "rustls-tls",
    "smtp-transport",
    "builder",
], default-features = false }
markdown = "=1.0.0-alpha.17"
nanoid = { workspace = true }
openidconnect = "=3.5.0"
paginate = "=1.1.11"
rand = "=0.9.0-alpha.1"
regex = "=1.10.4"
rs-utils = { path = "../../libs/rs-utils" }
rust_decimal = "=1.35.0"
rust_decimal_macros = "=1.34.2"
rust_iso3166 = "=0.1.13"
schematic = { workspace = true }
scraper = "=0.19.0"
sea-orm = { workspace = true }
sea-orm-migration = { workspace = true }
sea-query = "=0.31.0-rc.7"
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { version = "=3.8.1", features = ["chrono_0_4"] }
serde-xml-rs = "=0.6.0"
slug = "=0.1.5"
strum = { workspace = true }
struson = { version = "=0.5.0", features = ["serde"] }
surf = { version = "=2.3.2", features = [
    "h1-client-rustls",
], default-features = false }
tokio = { version = "=1.38.0", features = ["full"] }
tower = { version = "=0.4.13", features = ["buffer"] }
tower-http = { version = "=0.5.2", features = ["catch-panic", "cors", "trace"] }
tracing = { workspace = true }
tracing-subscriber = "=0.3.18"
logs-wheel = "=0.3.1"
