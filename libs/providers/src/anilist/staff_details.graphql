query StaffQuery($id: Int!) {
  Staff(id: $id) {
    id
    name {
      full
    }
    image {
      large
    }
    description
    gender
    dateOfBirth {
      year
      month
      day
    }
    dateOfDeath {
      year
      month
      day
    }
    homeTown
    characterMedia {
      edges {
        node {
          id
          type
          title {
            userPreferred
          }
          coverImage {
            extraLarge
          }
        }
      }
    }
    staffMedia {
      edges {
        node {
          id
          type
          title {
            userPreferred
          }
          coverImage {
            extraLarge
          }
        }
      }
    }
  }
}
