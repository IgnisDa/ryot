type: 'library'

fileGroups:
  email:
    - 'emails/**/*'

tasks:
  dev:
    command: 'email dev --port 6200'
    local: true

  build-html:
    command: 'email export'
    inputs: ['@group(email)']
    outputs: ['out']

  copy-files:
    command: 'cp -r out/. ../../apps/backend/templates'
    inputs: ['out']
    platform: 'system'

  build:
    deps: ['~:build-html', '~:copy-files']
    options:
      runDepsInParallel: false

  typecheck:
    inputs: ['@group(email)']
