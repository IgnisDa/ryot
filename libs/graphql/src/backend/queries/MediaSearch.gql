query MediaSearch($lot: MetadataLot!, $source: MediaSource!, $input: SearchInput!) {
  mediaSearch(lot: $lot, source: $source, input: $input) {
    details {
      total
      nextPage
    }
    items {
      databaseId
      hasInteracted
      item {
        identifier
        title
        image
        publishYear
      }
    }
  }
}
