query UserSummary {
  userSummary {
    calculatedOn
    media {
      manga {
        chapters
        read
      }
      books {
        pages
        read
      }
      movies {
        runtime
        watched
      }
      anime {
        episodes
        watched
      }
      podcasts {
        runtime
        played
        playedEpisodes
      }
      videoGames {
        played
      }
      shows {
        runtime
        watchedEpisodes
        watchedSeasons
  			watched
      }
      audioBooks {
        runtime
        played
      }
    }
  }
}
