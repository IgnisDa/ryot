query WorkoutDetails($workoutId: String!) {
  workoutDetails(workoutId: $workoutId) {
    collections {
      ...CollectionPart
    }
    details {
      id
      name
      endTime
      startTime
      templateId
      repeatedFrom
      summary {
        ...WorkoutSummaryPart
      }
      information {
        ...WorkoutInformationPart
      }
    }
  }
}
