query WorkoutDetails($workoutId: String!) {
  workoutDetails(workoutId: $workoutId) {
    name
    comment
    startTime
    endTime
    summary {
      ...WorkoutSummaryPart
    }
    information {
      assets {
        ...EntityAssetsPart
      }
      exercises {
        id
        lot
        notes
        restTime
        total {
          ...WorkoutOrExerciseTotalsPart
        }
        assets {
          ...EntityAssetsPart
        }
        sets {
          statistic {
            ...WorkoutSetStatisticPart
          }
          lot
          personalBests
          confirmedAt
        }
      }
    }
  }
}
