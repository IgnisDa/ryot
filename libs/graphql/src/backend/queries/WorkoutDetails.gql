query WorkoutDetails($workoutId: String!) {
  workoutDetails(workoutId: $workoutId) {
    id
    name
    endTime
    startTime
    repeatedFrom
    summary {
      ...WorkoutSummaryPart
    }
    information {
      comment
      assets {
        ...EntityAssetsPart
      }
      exercises {
        name
        lot
        notes
        restTime
        total {
          ...WorkoutOrExerciseTotalsPart
        }
        supersetWith
        assets {
          ...EntityAssetsPart
        }
        sets {
          statistic {
            ...WorkoutSetStatisticPart
          }
          note
          lot
          personalBests
          confirmedAt
        }
      }
    }
  }
}
