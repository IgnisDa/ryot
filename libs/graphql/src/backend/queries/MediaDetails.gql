query MediaDetails($metadataId: Int!) {
  mediaDetails(metadataId: $metadataId) {
    title
    description
    identifier
    lot
    source
    creators {
      name
      items {
        id
        name
        image
      }
    }
    posterImages
    backdropImages
    publishYear
    publishDate
    genres
    sourceUrl
    group {
      id
      name
      part
    }
    suggestions {
      lot
      source
      identifier
      title
      image
      metadataId
    }
    animeSpecifics {
      episodes
    }
    audioBookSpecifics {
      runtime
    }
    bookSpecifics {
      pages
    }
    movieSpecifics {
      runtime
    }
    mangaSpecifics {
      volumes
      chapters
    }
    podcastSpecifics {
      episodes {
        title
        overview
        thumbnail
        number
        runtime
      }
      totalEpisodes
    }
    showSpecifics {
      seasons {
        seasonNumber
        name
        overview
        backdropImages
        posterImages
        episodes {
          id
          name
          posterImages
          episodeNumber
          publishDate
          name
          overview
          runtime
        }
      }
    }
    videoGameSpecifics {
      platforms
    }
  }
}
