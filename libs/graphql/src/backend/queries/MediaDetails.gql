query MediaDetails($metadataId: Identifier!) {
  mediaDetails(metadataId: $metadataId) {
    title
    description
    identifier
    type
    creators {
      name
      role
    }
    type
    posterImages
    backdropImages
    publishYear
    publishDate
		genres
    audioBookSpecifics {
      source
    }
    bookSpecifics {
      pages
      source
    }
    movieSpecifics {
      runtime
      source
    }
    podcastSpecifics {
      episodes {
        title
        overview
        thumbnail
        number
        runtime
      }
      source
      totalEpisodes
    }
    showSpecifics {
      source
      seasons {
        seasonNumber
        name
        overview
        backdropImages
        posterImages
        episodes {
					id
          name
					posterImages
          episodeNumber
          publishDate
          name
          overview
          runtime
        }
      }
    }
    videoGameSpecifics {
      source
    }
  }
}
