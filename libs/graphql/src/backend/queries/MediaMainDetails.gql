query MediaMainDetails($metadataId: Int!) {
  mediaDetails(metadataId: $metadataId) {
    title
    description
    identifier
    lot
    source
    isNsfw
    creators {
      name
      items {
        id
        name
        image
      }
    }
    assets {
      images
      videos {
        videoId
        source
      }
    }
    providerRating
    publishYear
    publishDate
    genres
    sourceUrl
    group {
      id
      name
      part
    }
  }
}
