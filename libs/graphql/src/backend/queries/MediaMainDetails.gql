query MediaMainDetails($metadataId: Int!) {
  mediaDetails(metadataId: $metadataId) {
    title
    description
    identifier
    lot
    source
    isNsfw
    providerRating
    publishYear
    publishDate
    productionStatus
    sourceUrl
    genres {
      id
      name
    }
    group {
      id
      name
      part
    }
  }
}
