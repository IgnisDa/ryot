query MediaAdditionalDetails($metadataId: Int!) {
  mediaDetails(metadataId: $metadataId) {
    lot
    creators {
      name
      items {
        id
        name
        image
        character
      }
    }
    suggestions {
      ...PartialMetadataPart
    }
    animeSpecifics {
      episodes
    }
    audioBookSpecifics {
      runtime
    }
    bookSpecifics {
      pages
    }
    movieSpecifics {
      runtime
    }
    mangaSpecifics {
      volumes
      chapters
    }
    podcastSpecifics {
      episodes {
        title
        overview
        thumbnail
        number
        runtime
        publishDate
      }
      totalEpisodes
    }
    showSpecifics {
      totalSeasons
      totalEpisodes
      runtime
      seasons {
        seasonNumber
        name
        overview
        backdropImages
        posterImages
        episodes {
          id
          name
          posterImages
          episodeNumber
          publishDate
          name
          overview
          runtime
        }
      }
    }
    visualNovelSpecifics {
      length
    }
    videoGameSpecifics {
      platforms
    }
  }
}
