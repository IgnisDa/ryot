query MetadataLookup($title: String!) {
	metadataLookup(title: $title) {
		cacheId
		response {
			... on MetadataLookupFoundResult {
				data {
					lot
					source
					identifier
				}
				showInformation {
					season
					episode
				}
			}
			... on MetadataLookupNotFound {
				notFound
			}
		}
	}
}
