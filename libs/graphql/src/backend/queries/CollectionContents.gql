query CollectionContents($input: CollectionContentsInput!) {
  collectionContents(input: $input) {
    user {
      name
    }
    results {
      total
      nextPage
      items {
        lot
        details {
          identifier
          title
          image
          publishYear
        }
      }
    }
    details {
      name
      description
      visibility
      createdOn
    }
  }
}
