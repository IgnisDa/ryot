query CollectionContents($input: CollectionContentsInput!) {
  collectionContents(input: $input) {
    user {
      name
    }
    reviews {
      ...ReviewItemPart
    }
    results {
      details {
        total
        nextPage
      }
      items {
        metadataLot
        entityLot
        details {
          identifier
          title
          image
          publishYear
        }
      }
    }
    details {
      name
      description
      visibility
      createdOn
    }
  }
}
