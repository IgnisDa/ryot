query UserMetadataDetails($input: UserMetadataDetailsInput!) {
  userMetadataDetails(input: $input) {
    collections {
      ...CollectionPart
    }
    inProgress {
      ...SeenPart
    }
    history {
      ...SeenPart
    }
    averageRating
    unitsConsumed
    reviews {
      ...ReviewItemPart
    }
    seenBy
    nextEntry {
      season
      episode
      chapter
    }
  }
}
