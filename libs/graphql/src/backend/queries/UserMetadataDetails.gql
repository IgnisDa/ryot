query UserMetadataDetails($metadataId: String!) {
  userMetadataDetails(metadataId: $metadataId) {
    mediaReason
    hasInteracted
    averageRating
    seenByAllCount
    seenByUserCount
    isRecentlyConsumed
    reviews {
      ...ReviewItemPart
    }
    history {
      ...SeenPart
    }
    nextEntry {
      season
      volume
      episode
      chapter
    }
    inProgress {
      ...SeenPart
    }
    collections {
      ...CollectionPart
    }
    showProgress {
      timesSeen
      seasonNumber
      episodes {
        episodeNumber
        timesSeen
      }
    }
    podcastProgress {
      episodeNumber
      timesSeen
    }
  }
}
