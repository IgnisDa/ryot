query UserMetadataDetails($metadataId: Int!) {
  userMetadataDetails(metadataId: $metadataId) {
    collections {
      ...CollectionPart
    }
    inProgress {
      ...SeenPart
    }
    history {
      ...SeenPart
    }
    averageRating
    unitsConsumed
    reviews {
      ...ReviewItemPart
    }
    reminder {
      ...UserMediaReminderPart
    }
    ownership {
      ...UserMediaOwnershipPart
    }
    isMonitored
    seenBy
    nextEntry {
      season
      episode
      chapter
    }
  }
}
