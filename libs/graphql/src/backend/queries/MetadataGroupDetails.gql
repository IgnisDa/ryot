query MetadataGroupDetails($metadataGroupId: Int!) {
  metadataGroupDetails(metadataGroupId: $metadataGroupId) {
    details {
      id
      title
      lot
      source
      displayImages
      parts
    }
    sourceUrl
    contents {
      identifier
      title
      image
      metadataId
      lot
      source
    }
  }
}
