query UserPreferences {
  userPreferences {
    general {
      reviewScale
      displayNsfw
      disableVideos
      persistQueries
      watchProviders
      disableReviews
      disableIntegrations
      disableWatchProviders
      disableNavigationAnimation
      dashboard {
        upcoming {
          ...UserGeneralDashboardCommonPreferencesPart
        }
        inProgress {
          ...UserGeneralDashboardCommonPreferencesPart
        }
        summary {
          ...UserGeneralDashboardNoSettingsPreferencesPart
        }
        recommendations {
          ...UserGeneralDashboardCommonPreferencesPart
        }
        activity {
          ...UserGeneralDashboardNoSettingsPreferencesPart
        }
      }
    }
    fitness {
      measurements {
        custom {
          name
          dataType
        }
        inbuilt {
          weight
          bodyMassIndex
          totalBodyWater
          muscle
          leanBodyMass
          bodyFat
          boneMass
          visceralFat
          waistCircumference
          waistToHeightRatio
          hipCircumference
          waistToHipRatio
          chestCircumference
          thighCircumference
          bicepsCircumference
          neckCircumference
          bodyFatCaliper
          chestSkinfold
          abdominalSkinfold
          thighSkinfold
          basalMetabolicRate
          totalDailyEnergyExpenditure
          calories
        }
      }
      exercises {
        unitSystem
      }
    }
    notifications {
      toSend
      enabled
    }
    featuresEnabled {
      others {
        calendar
        collections
      }
      fitness {
        enabled
        workouts
        measurements
      }
      media {
        enabled
        anime
        audioBook
        book
        manga
        movie
        podcast
        show
        videoGame
        visualNovel
        people
        groups
        genres
      }
    }
  }
}
