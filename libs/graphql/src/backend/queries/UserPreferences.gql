query UserPreferences {
  userPreferences {
    general {
      reviewScale
      displayNsfw
      dashboard {
        section
        hidden
        numElements
      }
    }
    fitness {
      measurements {
        custom {
          name
          dataType
        }
        inbuilt {
          weight
          bodyMassIndex
          totalBodyWater
          muscle
          leanBodyMass
          bodyFat
          boneMass
          visceralFat
          waistCircumference
          waistToHeightRatio
          hipCircumference
          waistToHipRatio
          chestCircumference
          thighCircumference
          bicepsCircumference
          neckCircumference
          bodyFatCaliper
          chestSkinfold
          abdominalSkinfold
          thighSkinfold
          basalMetabolicRate
          totalDailyEnergyExpenditure
          calories
        }
      }
      exercises {
        saveHistory
        unitSystem
      }
    }
    notifications {
      episodeReleased
      episodeNameChanged
      episodeImagesChanged
      statusChanged
      releaseDateChanged
      numberOfSeasonsChanged
      numberOfChaptersOrEpisodesChanged
    }
    featuresEnabled {
      fitness {
        enabled
        workouts
        measurements
      }
      media {
        enabled
        anime
        audioBook
        book
        manga
        movie
        podcast
        show
        videoGame
        visualNovel
      }
    }
  }
}
