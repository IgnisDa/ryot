query UserPreferences {
  userPreferences {
    general {
      reviewScale
      displayNsfw
      dashboard {
        section
        hidden
        numElements
      }
      disableYankIntegrations
      disableNavigationAnimation
      disableVideos
      watchProviders
      disableReviews
      disableWatchProviders
    }
    fitness {
      measurements {
        custom {
          name
          dataType
        }
        inbuilt {
          weight
          bodyMassIndex
          totalBodyWater
          muscle
          leanBodyMass
          bodyFat
          boneMass
          visceralFat
          waistCircumference
          waistToHeightRatio
          hipCircumference
          waistToHipRatio
          chestCircumference
          thighCircumference
          bicepsCircumference
          neckCircumference
          bodyFatCaliper
          chestSkinfold
          abdominalSkinfold
          thighSkinfold
          basalMetabolicRate
          totalDailyEnergyExpenditure
          calories
        }
      }
      exercises {
        saveHistory
        defaultTimer
        unitSystem
      }
    }
    notifications {
      toSend
      enabled
    }
    featuresEnabled {
      others {
        calendar
        collections
      }
      fitness {
        enabled
        workouts
        measurements
      }
      media {
        enabled
        anime
        audioBook
        book
        manga
        movie
        podcast
        show
        videoGame
        visualNovel
        people
        groups
        genres
      }
    }
  }
}
