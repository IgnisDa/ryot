query UserPreferences {
  userPreferences {
    fitness {
      measurements {
        custom {
          name
          dataType
        }
        inbuilt {
          weight
          bodyMassIndex
          totalBodyWater
          muscle
          leanBodyMass
          bodyFat
          boneMass
          visceralFat
          waistCircumference
          waistToHeightRatio
          hipCircumference
          waistToHipRatio
          chestCircumference
          thighCircumference
          bicepsCircumference
          neckCircumference
          bodyFatCaliper
          chestSkinfold
          abdominalSkinfold
          thighSkinfold
          basalMetabolicRate
          totalDailyEnergyExpenditure
          calories
        }
      }
      exercises {
        saveHistory
        weightUnit
      }
    }
    notifications {
      episodeReleased
      statusChanged
      releaseDateChanged
      numberOfSeasonsChanged
    }
    featuresEnabled {
      media
      anime
      audioBook
      book
      manga
      movie
      podcast
      show
      videoGame
      fitness
    }
  }
}
