query PersonDetails($personId: String!) {
	personDetails(personId: $personId) {
		associatedMetadata {
			...PersonDetailsGroupedByRolePart
		}
		associatedMetadataGroups {
			...PersonDetailsGroupedByRolePart
		}
		details {
			id
			name
			place
			source
			gender
			website
			deathDate
			birthDate
			isPartial
			sourceUrl
			identifier
			description
			displayImages
			alternateNames
		}
	}
}
