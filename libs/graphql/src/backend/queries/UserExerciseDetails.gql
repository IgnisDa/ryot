query UserExerciseDetails($input: UserExerciseDetailsInput!) {
  userExerciseDetails(input: $input) {
    history {
      workoutId
      workoutName
      workoutTime
      sets {
        lot
        statistic {
          ...WorkoutSetStatisticPart
        }
      }
    }
    details {
      exerciseId
      numTimesPerformed
      lastUpdatedOn
      extraInformation {
        lifetimeStats {
          weight
          reps
          distance
          duration
          personalBestsAchieved
        }
        personalBests {
          lot
          sets {
            workoutId
            setIdx
            data {
              statistic {
                ...WorkoutSetStatisticPart
              }
              lot
            }
          }
        }
      }
    }
  }
}
