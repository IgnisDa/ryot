query UserExerciseDetails($exerciseId: Int!) {
  userExerciseDetails(exerciseId: $exerciseId) {
    history {
      workoutId
      workoutName
      workoutTime
      sets {
        statistic {
          duration
          distance
          reps
          weight
        }
      }
    }
    details {
      exerciseId
      numTimesPerformed
      lastUpdatedOn
      extraInformation {
        lifetimeStats {
          weight
          reps
          distance
          duration
        }
        personalBests {
          lot
          sets {
            workoutId
            setIdx
            data {
              statistic {
                duration
                distance
                reps
                weight
              }
              lot
              personalBests
            }
          }
        }
      }
    }
  }
}
