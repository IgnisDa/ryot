query CreatorDetails($creatorId: Int!) {
  creatorDetails(creatorId: $creatorId) {
    details {
      id
      name
      description
      birthDate
      deathDate
      place
      website
      gender
      displayImages
    }
    contents {
      name
      items {
        metadataId
        title
        image
      }
    }
  }
}
