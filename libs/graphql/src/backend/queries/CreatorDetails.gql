query CreatorDetails($creatorId: Int!) {
  creatorDetails(creatorId: $creatorId) {
    sourceUrl
    details {
      id
      name
      source
      description
      birthDate
      deathDate
      place
      website
      gender
      displayImages
    }
    contents {
      name
      items {
        metadataId
        title
        image
      }
    }
    workedOn {
      lot
      source
      identifier
      title
      image
      metadataId
    }
  }
}
