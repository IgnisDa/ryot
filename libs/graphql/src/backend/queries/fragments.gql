fragment CalendarEventPart on GraphqlCalendarEvent {
  calendarEventId
  metadataId
  metadataTitle
  metadataLot
  metadataImage
  date
  showSeasonNumber
  showEpisodeNumber
  podcastEpisodeNumber
}

fragment SeenPart on Seen {
  id
  progress
  state
  startedOn
  finishedOn
  lastUpdatedOn
  numTimesUpdated
  showInformation {
    episode
    season
  }
  podcastInformation {
    episode
  }
}

fragment MediaSearchItemPart on MediaSearchItem {
  identifier
  title
  image
  publishYear
}

fragment PartialMetadataPart on PartialMetadata {
  lot
  source
  identifier
  title
  image
  metadataId
}

fragment WorkoutTotalMeasurementPart on WorkoutTotalMeasurement {
  personalBestsAchieved
  weight
  reps
  distance
  duration
}

fragment EntityAssetsPart on EntityAssets {
  images
  videos
}

fragment WorkoutSetStatisticPart on WorkoutSetStatistic {
  duration
  distance
  reps
  weight
  oneRm
}

fragment WorkoutSummaryPart on WorkoutSummary {
  total {
    ...WorkoutTotalMeasurementPart
  }
  exercises {
    numSets
    name
    lot
    bestSet {
      statistic {
        ...WorkoutSetStatisticPart
      }
      lot
      personalBests
    }
  }
}

fragment CollectionPart on Collection {
  id
  name
}

fragment ReviewItemPart on ReviewItem {
  id
  rating
  text
  spoiler
  visibility
  showSeason
  showEpisode
  podcastEpisode
  postedOn
  postedBy {
    id
    name
  }
  comments {
    id
    text
    createdOn
    user {
      id
      name
    }
    likedBy
  }
}
