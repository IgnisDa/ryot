mutation RegisterUser($input: RegisterUserInput!) {
	registerUser(input: $input) {
		__typename
		... on RegisterError {
			error
		}
		... on StringIdObject {
			id
		}
	}
}

mutation LoginUser($input: AuthUserInput!) {
	loginUser(input: $input) {
		__typename
		... on LoginError {
			error
		}
		... on LoginResponse {
			apiKey
		}
	}
}

