[workspace]
members = [
    "apps/backend",
    "crates/enums",
    "crates/config",
    "crates/migrations",
    "crates/models",
    "crates/models/common",
    "crates/models/database",
    "crates/models/dependent",
    "crates/models/fitness",
    "crates/models/media",
    "crates/services",
    "crates/services/file_storage",
    "crates/services/jwt",
    "crates/utils",
    "crates/utils/application",
    "crates/utils/common",
]
resolver = "2"

[workspace.dependencies]
anyhow = "=1.0.82"
async-graphql = { version = "=7.0.7", features = [
    "chrono",
    "decimal",
    "log",
    "tracing",
] }
async-trait = "=0.1.81"
aws-sdk-s3 = { version = "=1.42.0", features = ["behavior-version-latest"] }
axum = { version = "=0.7.5", features = ["macros", "multipart"] }
boilermates = "=0.3.0"
chrono = "=0.4.38"
dotenvy_macro = "=0.15.7"
enum_meta = "=0.7.0"
nanoid = "=0.4.0"
rust_decimal = "=1.35.0"
rust_decimal_macros = "=1.35.0"
schematic = { version = "=0.16.6", features = [
    "config",
    "json",
    "schema",
    "toml",
    "renderer_typescript",
    "type_chrono",
    "type_rust_decimal",
    "url",
    "renderer_template",
    "yaml",
], default-features = false }
sea-orm = { version = "=1.0.0-rc.5", features = [
    "debug-print",
    "postgres-array",
    "macros",
    "runtime-tokio-native-tls",
    "sqlx-postgres",
    "with-chrono",
    "with-json",
    "with-rust_decimal",
    "with-uuid",
], default-features = false }
sea-orm-migration = "=1.0.0-rc.5"
serde = { version = "=1.0.204", features = ["derive"] }
serde_json = "=1.0.120"
serde_with = { version = "=3.9.0", features = ["chrono_0_4"] }
strum = { version = "=0.26.2", features = ["derive"] }
tracing = { version = "=0.1.40", features = ["attributes"] }
