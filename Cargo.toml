[workspace]
members = ["apps/backend", "libs/config", "libs/rs-utils"]
resolver = "2"

[workspace.metadata.dist]
cargo-dist-version = "0.2.0"
ci = ["github"]
installers = ["shell", "powershell"]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
]

[profile.dist]
inherits = "release"
opt-level = 's'
strip = true
lto = "thin"

[workspace.dependencies]
anyhow = "1.0.75"
schematic = { version = "0.12.7", features = [
    "config",
    "json",
    "schema",
    "toml",
    "typescript",
    "type_chrono",
    "type_rust_decimal",
    "url",
    "yaml",
], default-features = false }
serde = { version = "1.0.189", features = ["derive"] }
