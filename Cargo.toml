[workspace]
members = ["apps/backend", "libs/config", "libs/database", "libs/rs-utils"]
resolver = "2"

[workspace.metadata.dist]
cargo-dist-version = "0.2.0"
ci = ["github"]
installers = ["shell", "powershell"]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
]

[profile.dist]
inherits = "release"
opt-level = 's'
strip = true
lto = "thin"

[workspace.dependencies]
anyhow = "1.0.75"
async-graphql = { version = "6.0.7", features = [
    "chrono",
    "decimal",
    "log",
    "uuid",
] }
chrono = "0.4.31"
schematic = { version = "0.12.7", features = [
    "config",
    "json",
    "schema",
    "toml",
    "typescript",
    "type_chrono",
    "type_rust_decimal",
    "url",
    "yaml",
], default-features = false }
sea-orm = { version = "0.12.3", features = [
    "debug-print",
    "macros",
    "runtime-tokio-rustls",
    "sqlx-mysql",
    "sqlx-postgres",
    "sqlx-sqlite",
    "with-chrono",
    "with-uuid",
    "with-rust_decimal",
] }
sea-orm-migration = "0.12.3"
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
strum = { version = "0.25.0", features = ["derive"] }
